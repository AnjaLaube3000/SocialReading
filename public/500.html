  <style>
  .rails-default-error-page {
    background-color: #EFEFEF;

    text-align: center;

  }

  .rails-default-error-page h2 {
    font-size: 100%;
    color: #ffffff;
    line-height: 2.5em;
    font-size: 45px;
  }

  .rails-default-error-page div.dialog > p {

    padding: 1em;

    border-bottom-right-radius: 4px;
